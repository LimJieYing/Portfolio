    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/blog.css">

</head>

<body>

    <header>
        <nav>
            <ul>
                <li>
                    <button>
                        <a href="portfolio.html">
                            <img class="logo" src="images/JYLogo.png" alt="JY Logo">
                        </a>
                    </button>
                </li>
                <li><a href="about.html">About me</a></li>
                <li><a href="skills.html">Skills</a></li>

                <li><a href="login.html">Login</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="https://httpbin.org/post" method="post" id="addBlogForm">
            <fieldset>
                <legend>
                    Add Blog
                </legend>

                <table>
                    
                    <tr>
                        <td id="titleInput">
                            <label for="title">Title:</label>
                            <br>
                            <input type="text" name="title" id="title" placeholder="Title" >
                        </td>
                    </tr>
                    <tr>
                        <td id="authorInput">
                            <label for="author">Author:</label>
                            <br>
                            <input type="text" name="author" id="author" placeholder="John" >
                        </td>
                    </tr>

                    <tr>
                        <td id="dateInput">
                            <label for="date">Date:</label>
                            <br>
                            <input type="date" name="date" id="date" >
                            
                        </td>

                    <tr>
                        <td id="contentInput">
                            <label for="content">Write your content here:</label>
                            <br>
                            <textarea name="content" id="content" cols="90" rows="30" placeholder="Content"></textarea>
                        </td>
                    </tr>
                </table>


                <section id="container">
                    <button type="submit" >
                        Submit
                    </button>
                    <button type="reset" id="clear">
                        Clear
                    </button>
                </section>
            </fieldset>
        </form>

    </main>
